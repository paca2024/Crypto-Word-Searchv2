<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Word Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Word Search</h1>
        
        <div class="game-header">
            <div id="timer">00:00</div>
            <div class="game-buttons">
                <button id="newGameBtn">New Game</button>
                <button id="endGameBtn">End Game</button>
            </div>
        </div>

        <div id="gameBoard">
            <div id="grid" class="grid"></div>
        </div>

        <div id="gameSummary" class="game-summary hidden">
            <h2>Game Summary</h2>
            <p>User ID: <span id="userId"></span></p>
            <p>Points: <span id="finalScore"></span></p>
            <p>Hidden Word Found: <span id="hiddenWordStatus"></span></p>
            <button id="closeSummaryBtn">Close</button>
        </div>

        <div class="word-list">
            <h2>Find These Words:</h2>
            <ul id="wordList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
